{% extends 'base.html' %}

{% block title %}
Contact Us{% endblock title %}
{% block body %}
<div class="container-fluid my-0 px-0 mb-3">
    <img src="/static/04.jpg" class="d-block w-100" alt="...">
</div>

<div class="container mb-3 py-4">
    <h1 class="my-3 text-center">
        Contact Us
    </h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name  ">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name ="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter your Phone number">
        </div>
        
        <div class="form-group">
            <label for="desc">Describe Concern</label>
            <textarea class="form-control" id="desc" name= "desc" rows="3"></textarea >
        </div>

        <button class= "btn btn-primary" type="submit">Submit</button>
    </form>



</div>

{% endblock body %}
